<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>NFinal1.3帮助文档</title>
	<meta charset="utf-8" />
    <script src="/fileTree/jquery.js" type="text/javascript"></script>
    <script src="/fileTree/jquery.easing.js" type="text/javascript"></script>
    <script src="/fileTree/jqueryFileTree.js" type="text/javascript"></script>
    <link href="/fileTree/jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
    <div style="width:100%;">
        <header>
            
        </header>
        <main>
            <nav id="fileList" style="width:300px;float:left;">

            </nav>
            <article style="margin:0 0 0 300px;height:800px;">
                <iframe id="show" name="show" width="100%" frameBorder="0" frameSpacing="0" scrolling="auto" marginHeight="0" marginWidth="0" onload="iframeOnload()" src="/NFinalChm/1.入门/1.前言.html"></iframe>
            </article>
        </main>
        <footer></footer>
    </div>
    <script>
        /*动态调整iframe的大小*/
        function changeIframeSize(iframeContentHeight) {
            document.getElementById('show').height = iframeContentHeight + 20;
        }
        /*iframe页面载入处理函数*/
        function iframeOnload() {
            var frms = document.getElementById('show');
            /*判断浏览器类型*/
            var height = ($.browser.msie || $.browser.opera) ? frms.document.body.scrollHeight : frms.contentDocument.body.offsetHeight;
            changeIframeSize(height);
            /*this.height=rightContent.document.body.scrollHeight*/
        }
            String.prototype.startWith = function (str) {
                var reg = new RegExp("^" + str);
                return reg.test(this);
            }

            String.prototype.endWith = function (str) {
                var reg = new RegExp(str + "$");
                return reg.test(this);
            }
            var fileName = "";
            $(document).ready(function () {
                $('#fileList').fileTree({ root: '/NFinalChm/', script: '/fileTree/connectors/jqueryFileTree.ashx' }, function (file) {
                    fileName = file;
                    //可浏览文件
                    if (file.endWith(".html") || file.endWith(".htm") || file.endWith(".txt")
                        || file.endWith(".xml"))
                    {
                        $("#show").attr("src", file);
                    }
                });
            });
    </script>
</body>
</html>
