    <h3>编辑器的使用</h3>
    <p>
        控件在Views/Default/Common/Public目录下.<br />
        1.使用之前请拖KindEditorLibrary.ascx到aspx页面中的head标签中.<br />
	    2.然后在textarea中加入属性data-type="kindEditor"即可:<br />
	    例:
    </p>
    <pre class="brush: html;">
        &lt;textarea data-type="kindeditor">&lt;/textarea&gt;
    </pre>
    <p>效果如下:</p>
    <img src="../Content/images/编译器.png" />
</body>
