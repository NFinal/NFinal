	<h3>提示原则</h3>
	<p>如果前端和后端分为两个人，尽量在后台把所有的提示都加进去。<br/>
		这样做的好处是，前端人员就算不懂一点代码，照样能够自己一个人把模板做好。<br/>
		前端与后端的进一步隔离是加快工作效率的最有效的办法。
	</p>
