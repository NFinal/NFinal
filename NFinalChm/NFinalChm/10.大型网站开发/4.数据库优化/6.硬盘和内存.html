    <pre>
    1.其实数据库的瓶颈在于对硬盘的读写速度上。
    因此把业务当中经常更改的数据存储在固态硬盘上，其它大量的不经常访问的数据存储在磁盘上也是不错的方案。
    2.如果原有的服务器是机械硬盘，而程序的瓶颈只是访问量较大时才出现，那么程序不用修改，直接上固态硬盘即可。
    3.还有一部分数据要求实时更新，但仅仅是通知信息或临时聊天信息。那么可以考虑把内存虚拟为硬盘，直接把数据存在内存中即可。
    4.内存越大，越利于数据库的查询速度，增加内存也是提高数所库速度的一种手段。
    5.利用双硬盘Raid技术也可提高硬盘的读写速度。
    </pre>
