	3.水平分割。
	例如订单表。
	1月份的订单表叫Order_201601
	2月份的订单表叫Order_201602
	3月份的订单表叫Order_201603
	例如游戏开发中的用户表
	每个用户的帐号仅为字母开头。
	那么以a开头的帐号存在users_a表中
    那么以b开头的帐号存在users_b表中
    那么以c开头的帐号存在users_c表中
	水平分割一般是为了解决某些表中的数据经常写入或更改而造成的数据库瓶颈问题。
