	2.数据库分离，说白了不同类型的数据分布到不同的数据库。
	例如：分站模式。所有的数据分布在不同的服务器中，每个服务器装有不同省份的数据。
	这样数据分离后，即不影响各个地区用户数据的使用，也加快了数据库的响应速度。
	数据库:192.168.0.4 存储北京，郑州的信息
	数据库:192.168.0.5 存储上海，福建的信息
	数据库:192.168.0.6 存储深圳，海南的信息
	。。。。。。
	这种模式的特点是根据用户的需求进行数据的再分离，以加快数据库的检索速度。
