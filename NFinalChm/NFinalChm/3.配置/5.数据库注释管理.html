<body>
	<h3>注释管理</h3>
	<p>
	当你配置完数据库之后，数据库中会出现一个叫nfinal_note的表<br/>
	此表有三列，table_name,field_name,field_note;对应为表名，列名，列注释。<br/>
	前二个字段已经填充完毕，只需把注释加入即可。<br/>
	此注释管理的好处在于<br/>
	1.添加修改注释方便简单。<br/>
	<img src="../Content/images/数据库注释.gif" width="398" height="136"/><br/>
	2.生成器在生成Entity实体时，字段会自动加上注释。<br/>
	<img src="../Content/images/Entity带注释.gif" width="428" height="547"/><br/>
	3.在使用模板时，模板中关于数据库的实体也会有注释的自动提示。<br/>
	<img src="../Content/images/模板注释提示.gif" width="665" height="228"/><br/>
	</p>
</body>
