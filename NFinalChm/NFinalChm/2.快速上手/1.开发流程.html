<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>开发流程</title>
</head>
<body>
    <h3>开发流程</h3>
    <p>
    1.模块下的Web表现层与DAL数据库访问层的代码,<br />
    是通过运行WebCompiler.aspx自动生成的.<br />
    2.当你编辑完Controller层或Views层或BLL层时<br />
    需要重新运行WebCompiler.aspx生成Web层代码.<br />
    3.注意,第一次生成完成后,VS可能会提示找不到相应的类,<br />
    这时必须显示所有文件,再手动把相应的类添加进项目中即可.<br />
    </p>
</body>
</html>
