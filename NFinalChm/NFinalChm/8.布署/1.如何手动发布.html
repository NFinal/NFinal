<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>1.如何手动发布</title>
</head>
<body>
    <h3>如何手动发布到.net 4.0下</h3>
    <p>
        1.传统发布：在VS下编译网站项目。<br />
        然后把bin目录和模块/Content/目录复制出来，网站即发布成功。<br />
		2.vNext发布：把App_Start/Startup.cs排除到项目外并重新编译网站项目。<br />
        然后把bin目录和模块/Content/目录复制出来，网站即发布成功。<br />
        vNext引擎只有在IIS7.5以上版本才能使用,其管道速度是传统Asp.Net及.net MVC的3-7倍。
    </p>
</body>
</html>
